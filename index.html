<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
        <link href="css/index.css" rel="stylesheet">
	</head>
    
	<body>
        <!-- タイマーの表示部分 -->
        <div id="timer">0:00:00</div>


        <!-- ボタンコントロール部分 -->
        <div id="controls">
            <div class="box">
                <button id="hour" onclick="b_hour()">時</button>
                <button id="min" onclick="b_min()">分</button>
                <button id="sec" onclick="b_sec()">秒</button>
            </div>
            <div class="box">
                <button id="start" onclick="b_start()">スタート</button>
                <button id="reset" onclick="b_reset()">リセット</button>
            </div>
            <div class="box">
                <br>
                <p>BGMの音量</p>
                <span>現在の音量は</span><span id="volume_value">50%</span>
                <input type="range" id="volume" value="0.5" min="0.0" max="1.0" step="0.1">
            </div>
        </div>
	</body>
    <script src="./js/index.js"></script>
</html>
